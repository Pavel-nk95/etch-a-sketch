<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./svg/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__logo">
          <img class="logo" src="./svg/pen.svg" alt="logo" />
          <h1 class="title">Etch-a-sketch</h1>
        </div>
        <p class="header__desc"></p>
      </div>
      <section class="field">
        <div class="wrapper field__wrapper">
          <div class="controls">
            <div class="select-color-box">
              <label class="select-color-label" for="selectColor">Select color!</label>
              <input
                class="select-color"
                type="color"
                id="select-color"
                name="select-color"
                value="#ffffff"
              />
            </div>
            <button id="btn-black" class="btn">Toggle black mode</button>
            <button id="btn-rainbow" class="btn">Toggle rainbow mode</button>
            <button id="btn-eraser" class="btn">Eraser</button>
            <button id="btn-gray-scale" class="btn">Gray scale</button>
            <button id="btn-clear" class="btn">Clear</button>
            <div class="range-box">
              <label for="range">Choose your grid size!</label>
              <input type="range" value="8" min="8" max="64" id="range" step="8" />
              <span class="current-range">Grid size: 16x16</span>
            </div>
            <button id="btn-toggle-grid-lines" class="btn">Toggle grid lines</button>
          </div>
          <div class="grid"></div>
        </div>
      </section>
      <footer class="footer">
        <div class="wrapper">
          <div class="footer__inner">
            <a class="footer__link" href="http://"><b>Github</b> &#124;</a>
            <p class="footer__text">Built by Pavel-nk. &#169; 2023</p>
          </div>
        </div>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
